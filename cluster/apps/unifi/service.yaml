apiVersion: v1
kind: Service
metadata:
  labels:
    name: unifi-controller
  name: unifi-controller
  namespace: unifi
spec:
  type: LoadBalancer
  # loadBalancerIP is optional. MetalLB will automatically allocate an IP 
  # from its pool if not specified. You can also specify one manually.
  # loadBalancerIP: x.y.z.a
  ports:
  - name: unifi-web
    port: 8443
  - name: device-comm
    port: 8080
  selector:
    name: unifi-controller
